<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Kedai Kopi</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <i class="fas fa-coffee"></i>
                    <span>Kedai Kopi</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Admin Login Section -->
    <section class="auth-section admin-login">
        <div class="auth-container">
            <div class="auth-form admin-form">
                <div class="admin-header">
                    <i class="fas fa-user-shield"></i>
                    <h2>Admin Login</h2>
                    <p>Panel Administrator Kedai Kopi</p>
                </div>
                
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminEmail">Email Admin</label>
                        <input type="email" id="adminEmail" name="adminEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <div class="password-input">
                            <input type="password" id="adminPassword" name="adminPassword" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('adminPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="adminCode">Kode Admin</label>
                        <input type="text" id="adminCode" name="adminCode" placeholder="Masukkan kode admin" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Masuk ke Dashboard</button>
                </form>
                
                <div class="admin-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Area khusus administrator. Akses tidak sah akan dipantau.</p>
                </div>
                
                <div class="auth-footer">
                    <p><a href="login.html">‚Üê Kembali ke Login User</a></p>
                </div>
            </div>
            
            <div class="auth-image admin-image">
                <img src="assets/images/admin-coffee.jpg" alt="Admin Coffee">
                <div class="auth-overlay">
                    <h3>Dashboard Administrator</h3>
                    <p>Kelola toko kopi Anda dengan mudah dan efisien</p>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/auth.js"></script>
</body>
</html>
